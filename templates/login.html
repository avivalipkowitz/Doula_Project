	{% if error %}<p class="error"><strong>Error:</strong> {{ error }} {% endif %}
	<form action="/login{% if next %}?next={{ next }}{% endif %}" method="post">
		<!--??? what do dl and dd and dt do? ??? -->
		<dl> 
			<dt>Email:
			<dd><input type="text" name="email">
			<dt>Password:
			<dd><input type="password" name="password">

		</dl>
	</form>
{% endblock %}
