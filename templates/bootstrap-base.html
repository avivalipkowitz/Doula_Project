
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="DoulaHoop">
    <link rel="icon" href="/static/images/tiny-kitten.jpg">

    <title>DoulaHoop</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap3 editability plugin -->
   <!--  <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/> -->

    <link href="/static/bootstrap/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/starter-template.css" rel="stylesheet">


    <!-- Custom styles for this doula app that will overwrite the other two stylesheets  -->
    <link href="/static/styles2.css" rel="stylesheet">


    <!-- this is from jquery datepicker page -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
        

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="navbar-brand">
            <li><a href="/"><img src="/static/images/tiny-kitten.png"></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% block navbar %}
            <li><a href="/">Sign Up!</a></li>
            <!-- HOLD ON! following code should only exist if page requires log-in. need to change this -->
            <li><a href="/logout">Logout</a></li>
            <!-- HOLD ON! following code should only exist if user is not logged in yet. need to change the template up-->
            <li><a href="/login">Login</a></li>
            {% endblock %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="banner">
        <img src="/static/images/hulahoop_banner.png">
      </div>
      <!-- ADD IN SPOT FOR FLASH MESSAGES HERE -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <div class="starter-template">
        {% block body %}
        
        {% endblock %}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- this is from jquery datepicker page -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- this is for bootstrap editability -->
    <!-- use the link in production, not development. also, the one i'm linking to in my directory is not minimized, easier to read for now, switch in production
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script> -->
    <script src="/static/bootstrap/bootstrap-editable/js/bootstrap-editable.js"></script>

    
    

    {% block script %}
    {% endblock %}

  </body>
</html>
